<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Google Page</title>
        <meta name="author" content="James Kazuza Jr.">
        <meta name="description" content="The Google Page Project">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="first_block">
            <ul>
                <li class="first_class_list">Gmail</li>
                <li class="first_class_list">Images</li>
                <li class="first_class_list class_button_sign">Sign in</li>
            </ul>
        </div>
        <div class="second_block">
            <img src="google.png" alt ="Google it">
            <form>
                <input type="text" size="60" id="search_form"><br>
                <input type="button" value="Google Search" class="second_block_button">
                <input type="button" value="I'm not Feeling Lucky" class="second_block_button">
            </form>    
            <ul>
                <li id="google_text">Google offered in: English</li>
            </ul>
        </div>                
        <div class="third_block">
            <ul>
                <li class="first_footer">Brazil</li><br>            
                <li class="second_footer1">Advertising</li>
                <li class="second_footer1">Business</li>
                <li class="second_footer1">About</li>
                <li class="second_footer1">How Search Works</li>
                <li class="second_footer2">Privacy</li>
                <li class="second_footer2">Terms</li>
                <li class="second_footer2">Settings</li>
            </ul>
        </div>        
    </body>
</html>
